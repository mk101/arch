<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Server</title>
</head>

<body>
    <div th:each="model: ${models}">
        <div th:switch="${model.isImage()}">
            <p th:case="false" th:text="${model.getData()}"></p>
            <img th:case="true" th:src="${'/images/' + model.getData()}" th:alt="${model.getData()}">
        </div>
    </div>
</body>

</html>
